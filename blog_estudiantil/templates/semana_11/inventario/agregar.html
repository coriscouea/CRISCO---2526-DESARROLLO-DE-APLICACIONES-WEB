{% extends "semana_10/ediccion/base.html" %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h2 class="form-title">Agregar Producto</h2>
<form method="POST" class="form-producto">
    <p class="form-group">
        <label class="form-label" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-input" required>
    </p>
    
    <p class="form-group">
        <label class="form-label" for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" class="form-input" min="0" required>
    </p>
    
    <p class="form-group">
        <label class="form-label" for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" class="form-input" step="0.01" min="0" required>
    </p>
    
    <p class="form-group">
        <input type="submit" value="Agregar" class="btn-submit">
    </p>
</form>
{% endblock %}
