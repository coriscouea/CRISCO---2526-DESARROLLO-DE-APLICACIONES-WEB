muestra el formulario para editar un producto existente en el inventario. -->

{% extends "semana_10/ediccion/base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <p>ID: {{ producto[0] }}</p>
    <p>Nombre: <input type="text" name="nombre" value="{{ producto[1] }}" required></p>
    <p>Cantidad: <input type="number" name="cantidad" value="{{ producto[2] }}" min="0" required></p>
    <p>Precio: <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" min="0" required></p>
    <p><input type="submit" value="Actualizar"></p>
</form>
{% endblock %}
